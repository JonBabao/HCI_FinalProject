<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSphere</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Overlay to obscure the main content -->
  <div class="overlay" id="overlay"></div>

  <!-- Top Navigation Bar -->
  <header class="topnav">
    <div class="topnav-container">
      <div class="logo-container">
        <img src="assets/logo.png" alt="logo" class="logo">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p class="cyber-header">CyberSphere</p>
      </div>
      <div class="nav-links">
        <button class="nav-button">Home</button>
        <button class="nav-button">CyberAcademy</button>
        <button class="nav-button">Certifications</button>
        <button class="nav-button login">Login</button>
        <button class="nav-button register">Register</button>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="side-container">
      <div class="close-btn" id="close-sidebar">
        <div class="hamburger-close">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <p class="cyber-hamburger">CyberSphere</p>
    </div>
    <a href="#">Home</a>
    <a href="#">CyberAcademy</a>
    <a href="#">Certifications</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
  </nav>

  <!-- Landing Page Section -->
  <section class="landing-page main-content">
    <div class="background-image-container">
      <img src="assets/background.png" alt="Background Image" class="background-image">
    </div>
    <div class="content">
      <!-- Left Section -->
      <div class="left-section">
        <p class="welcome-text">Welcome to</p>
        <p class="cyber-sphere-text">CyberSphere</p>
        <p class="gateway-text">Your Gateway to Cybersecurity<br />Knowledge</p>
        <button class="start-learning">Start Learning Now</button>
      </div>
      <!-- Right Section -->
      <div class="right-section">
        <img src="assets/image.png" alt="Cyber Sphere Image" class="cyber-image">
        <div class="search-box">
          <button class="microphone-btn">
            <img src="assets/microphone.png" alt="Microphone" class="microphone-icon">
          </button>
          <input type="text" placeholder="Search..." class="search-input">
          <button class="search-btn">
            <img src="assets/search.png" alt="Search" class="search-icon">
          </button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const closeSidebar = document.getElementById('close-sidebar');
    const mainContent = document.querySelector('.main-content');

    // Open sidebar
    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      overlay.style.display = 'block'; // Show the overlay
      mainContent.classList.add('obscured'); // Obscure the main content
    });

    // Close sidebar when clicking the close button inside the sidebar
    closeSidebar.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.style.display = 'none'; // Hide the overlay
      mainContent.classList.remove('obscured'); // Un-obscure the main content
    });

    // Close sidebar when clicking the overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.style.display = 'none'; // Hide the overlay
      mainContent.classList.remove('obscured'); // Un-obscure the main content
    });
  </script>
</body>



</html>
